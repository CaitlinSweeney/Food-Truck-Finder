<!DOCTYPE html>

<html ng-app="foodTruckApp">
<head>
    <title>Dashboard</title>
    <link href=
    "//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel=
    "stylesheet">
    <link href="/styles/dashboard.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src=
    "//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://use.fontawesome.com/be718bed0f.js"></script>
    <script src="/js/main.js"></script>
    <script src="js/app.factory.js" type="text/javascript"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/auth.js"></script>
</head>

<body class="container" ng-controller="DashboardController as dash">
  <nav class="navbar navbar-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->

          <div class="navbar-header">
              <button class="navbar-toggle" data-target=
              "#bs-example-navbar-collapse-1" data-toggle="collapse"
              type="button"><span class="sr-only">Toggle
              navigation</span> <span class="icon-bar"></span>
              <span class="icon-bar"></span> <span class=
              "icon-bar"></span></button>

              <div class="navbar-center navbar-brand" href="#">
                  <a href="/index.html" class="navbar-brand"><img alt="logo" border="0"
                  height="370" src="styles/imgs/food-truck-logo.svg"
                  width="475"></a>
              </div>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->

          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-left">
                  <li>
                      <a href="#">Truck List</a>
                  </li>

                  <li>
                      <a href="#">Breweries</a>
                  </li>

                  <li>
                      <a href="#">Contact</a>
                  </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a href="/login">Truck Owner Login</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

  <!-- /.bg-elements-->

  <div class="div-box2">
  </div>

    <div class="jumbotron dashboard">
        <h1>Welcome, <%= user.fullName %>!</h1>
        <p>Let's put <%= user.truckName %> on the map.</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <!-- MAP -->
                <div class="img-responsive" id="map"></div>
            </div>

            <div class="col-md-4">
                <form ng-submit="dash.addType(dash.user.types)">
                </form>
                <div class="table-bg">
                <table>
                    <thead>
                        <tr>
                            <th><i aria-hidden="true" class="fa fa-user"></i>
                            </th>

                            <th class="list-group-item" style="
                            color: #000;"><%= user.fullName %>
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><i aria-hidden="true" class="fa fa-truck"></i>
                            </td>

                            <td class="list-group-item" style="
                            color: #000;"><%= user.truckName %>
                            </td>
                        </tr>


                        <tr>
                            <td><i aria-hidden="true" class="fa fa-phone"></i>
                            </td>

                            <th class="list-group-item" style="
                            color: #000;"><%= user.phone %>
                            </td>
                        </tr>


                        <tr>
                            <td><i aria-hidden="true" class=
                            "fa fa-envelope"></i>
                            </td>

                            <th class="list-group-item" style=
                            "color: #000;"><%= user.email %>
                            </td>
                        </tr>


                        <tr>
                            <td><i aria-hidden="true" class=
                            "fa fa-cutlery"></i>
                            </td>

                            <td>
                                <h4>Check all that apply!</h4>
                                <label class="checkbox-inline" ng-repeat=
                                "(key, value) in dash.type"><input ng-model=
                                "dash.user.types[key]" type="checkbox">{{ key
                                }}</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <input class="btn btn-lg user-prof-btn" type="submit">
          </div>
        </div>
        <!-- container -->

        <img src="styles/imgs/truck3.png" class="dash-truck">
       </div>

        <div class="row">
            <div class="col-md-3 sign-out">
                <h4>Done for the day?</h4>
                <a class="btn btn-primary logout-btn" href="/logout">Logout</a>
            </div>
            <div class="col-md-9"></div>
        </div>
        <!-- jQuery -->
        <script src="js/jquery.js">
        </script>
        <script src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCUS3Er-vaSP_skHC0TpPOR4WNHHE55stE">
        </script>
    </div>
</body>
</html>
</html>
